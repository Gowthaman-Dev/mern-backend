<script>
     function podu(arr){
        let result = []

        for(let i=0;i<arr.length;i++){
            if(arr[i]%2===0){
                 result.push(arr[i])
            }
        }
        return result
        

     }
     console.log(podu([1,2,1,3,4,3,4,6,5,6,7,11,8,12,7,10,2,6,6,6,5]));
     
</script>
