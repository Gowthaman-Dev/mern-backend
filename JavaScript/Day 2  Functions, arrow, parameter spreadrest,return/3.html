<body>
    <script>

        // Write a function calculateBill that takes two parameters: amount and taxPercentage and returns the final bill amount.
        // Then write the same logic using an arrow function.

        function calculateBill(amount, taxPercentage) {
            return amount + (amount * taxPercentage / 100);
        }
        // Function call
        console.log(calculateBill(1000, 18));

        // amount â†’ Original price
        // amount * taxPercentage / 100 â†’ Tax amount
        // Final bill = Original price + Tax
        // ðŸ‘‰ Thatâ€™s why we add (+).


        // 2. Arrow Function 
        const calculateBill = (amount, taxPercentage) => {
            return amount + (amount * taxPercentage / 100);
        };
        // Function call
        console.log(calculateBill(1000, 18));


        // 3. Arrow Function with Implicit Return
        const calculateBill = (amount, taxPercentage) =>
            amount + (amount * taxPercentage / 100);

        console.log(calculateBill(1000, 18));









        



    </script>
</body>
