<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Function declaration
        function add1(fnum1,fnum2){
            console.log(fnum1+fnum2);
        }
        add1(2,2)

        //function expression 

        const add2 = function(enum1,enum2){
            console.log(enum1+enum2);
        }
        add2(4,4)

        //arrow Funtion 

        const add3 = (anum1,anum2)=>{
            console.log(anum1+anum2);
            
        }
        add3(5,5)

    </script>
</body>
</html>
