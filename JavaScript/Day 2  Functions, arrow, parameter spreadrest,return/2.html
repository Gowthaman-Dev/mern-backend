<body>

    <script>
        //Convert this function into an arrow function in three different valid ways (different arrow syntaxes):
        // // js
        // function greet(name) {
        //   return "Hello, " + name; 
        // }


        // 1. Arrow function with block body and return

        const arrowfun = (name) => {
            return ("Hello" + name);

        }
        console.log(arrowfun(' Rocky Gowtham'));


        // Arrow function with implicit return
        const greets = (name) => "Hello, " + name;

        // Function call
        console.log(greets("Rocky Gowtham"));


        // Arrow function with single parameter
        const greetss = name => "Hello, " + name;

        // Function call
        console.log(greetss("Rocky Gowtham"));




    </script>
</body>
